<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>리스트공부</title>
</head>
<body>
  <!--
   ul-순서가없는 리스트 ex) 사이트 메뉴
   ol-순서가있는 리스트 ex)네이버 실시간 검색
   dl-용어리스트 dt-용어제목 dd-용어에대한 설명
   li속에 span,div가능
 -->
  <ul>
    <li>안녕하세요</li>
    <li>안녕하세요</li>
    <li>안녕하세요</li>
    <li>안녕하세요</li>
  </ul>


  <ol>
    <li>안녕하세요</li>
    <li>안녕하세요</li>
    <li>안녕하세요</li>
    <li>안녕하세요</li>
  </ol>


<dl>
  <dt>
    <dd>안녕하세요</dd>
    <dd>안녕하세요</dd>
    <dd>안녕하세요</dd>
    <dd>안녕하세요</dd>
  </dt>
</dl>


<ul>
  <li>
    <ul>
    <li>ggg</li>
    <li>ggg</li>
    <li>ggg</li>
  </ul>
</li>
  <li>dsfdsf</li>
  <li>dsfdsfds</li>
</ul>









</body>
</html>
