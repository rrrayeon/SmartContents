<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>label</title>
</head>
<body>
<!-- ID는 한 body에 2번반복될수없다.ID를 주고싶을때는 첫번째에 쓴 아이디이름과 다르게.
ex)1.ID이름 userid 2.ID이름 userid1 3.ID이름 userid2 -->
<label for="userid">아이디</label>
<input type="text" id="userid" placeholder="아이디입력" />

<label for="userid1">패스워드</label>
<input type="password" id="userid1" placeholder="패스워드입력" />

<label for="userid2">라디오버튼</label>
<input type="radio"  id="userid2" />
<br />

<label for="userid3">취미를 체크해주세요</label>
<input type="checkbox"  id="userid3" />음악
<input type="checkbox"  id="userid3" />수영
<input type="checkbox"  id="userid3" />요가
<input type="checkbox"  id="userid3" />복싱

<br/>

<label for="sport">농구</label>
<input type="checkbox" id="sport" />
<label for="sport1">야구</label>
<input type="checkbox" id="sport1" />
<label for="sport2">배구</label>
<input type="checkbox" id="sport2" />


<br />

<label for="man">남자</label>
<input type="radio" id="man" name="trans" />
<label for="woman">여자</label>
<input type="radio" id="woman" name="trans" />



<br />

<label for="se">선택하세요</label>
<select id="se">
<option>naver.com</option>
<option>daum.net</option>
<option>gmail.com</option>
<option>hotmail.com</option>
</select>







<!--여덟칸에 알파벳으로 1줄에 40글자  -->

<label for="tex">문의사항</label>
<textarea rows="8" cols="40" id="tex" placeholder="내용입력"></textarea>

<!--
1.<textarea rows="8" cols="40"></textarea>
2.<textarea rows="8" cols="40" placeholder="내용입력"></textarea>
ID부여할때 순서는 상관없음
 -->







</body>
</html>
