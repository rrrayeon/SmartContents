<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<!--input-단일테크 혼자열고닫음 -->


<!--한줄 입력란-->
<input type="text" />
<!--비밀번호 -->
<input type="password" />
<!--단일선택버튼-->
<input type="radio" />
<!--다중선택버튼 -->
<input type="checkbox" />



<!--범용버튼 -->
<input type="button" value="확인" />

<!--범용버튼 -->
<input type="reset" value="초기화" />

<!--범용버튼 -->
<input type="submit" value="전송" />

<!--범용버튼 -->
<input type="file" />

<input type="hidden" />

<hr />

<!--input과 value는 기본값으로 다 적용가능 placeholder은 html5속성(ie 8,7,6 동작하지않음)
그부분은 자바스크립트에서 제어 가능
-->
<input type="text" value="" placeholder="아이디를 입력하세요" />


<input type="password" value="" placeholder="비밀번호를 누출하세요" />








</body>
</html>
