<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<title>테이블만들기</title>
</head>
<body>

  <!-- table>(thead>tr*2>th{title}*6)+(tbody>tr*6>td{title}*6) -->
<!-- table>(thead>tr*2>th{title$}*6)+(tbody>tr*6>td{title$$}*6) -->

           <table border="1" width="100%">
             <caption>구조가 복잡한 테이블</caption>
             <thead>
               <tr>
                 <th rowspan="2">title1</th>
                 <th colspan="2">title2</th>

                 <th>title4</th>
                 <th colspan="2">title5</th>

               </tr>
               <tr>

                 <th>title2</th>
                 <th>title3</th>
                 <th>title4</th>
                 <th>title5</th>
                 <th>title6</th>
               </tr>
             </thead>
             <tbody>
               <tr>
                 <th rowspan="2">title01</th>
                 <td>title02</td>
                 <td>title03</td>
                 <th rowspan="2">title04</th>
                 <td>title05</td>
                 <td>title06</td>
               </tr>
               <tr>

                 <td>title02</td>
                 <td>title03</td>

                 <td>title05</td>
                 <td>title06</td>
               </tr>
               <tr>
                 <th>title01</th>
                 <td>title02</td>
                 <td>title03</td>
                 <th>title04</th>
                 <td>title05</td>
                 <td>title06</td>
               </tr>
               <tr>
                 <th>title01</th>
                 <td>title02</td>
                 <td>title03</td>
                 <th>title04</th>
                 <td>title05</td>
                 <td>title06</td>
               </tr>

             </tbody>
           </table>




</body>
</html>
