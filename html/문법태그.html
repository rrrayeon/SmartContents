<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>문법태그</title>
</head>
<body>

  <!-- p태그안에 b태그나 strong태그 가능
  반대로 strong이나 b태그에 p태그 불가능

b태그는 볼드의 약자 두껍게
strong태그는 강조
접근성에서 strong태그 읽을때 강하게.
b는 디자인상 굵기 표시

i-태그 이텔릭약자
em-강조 접근성에서 하이톤으로

span/strong/em 우세

*잘안쓴는태그*
ins태그 밑에 줄
del태그 가운데 줄
mark- background에 color적용

*Tip
xmp는 <>적용
pre는 줄바꿈속성 적용-약관
 -->

  <span>안녕하세요</span>
  <b>안녕하세요</b>
  <strong>안녕하세요</strong>
  <i>안녕하세요</i>
  <em>안녕하세요</em>
  <ins>안녕하세요</ins>
  <del>안녕하세요</del>
  <u>안녕하세요</u>
  <mark>안녕하세요</mark>
  <xmp><하이></xmp>
  <pre>ddddddddddddddddddddddddddddddddddddddddddddddddddddddd
  dddddddddddddddddataddd
dsfewrwerewr
werwerwer
eee
e</pre>
</body>
</html>
