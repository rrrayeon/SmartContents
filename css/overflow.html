<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>overflow</title>

<style>

.box {
width: 300px;
height: 300px;
border: 1px red solid;
overflow:scroll;
/*overflow: visible -선생님꺼 참조
overflow: hidden - 영역 숨기기
overflow:scroll - 남는 영역 스크롤로 보여주기 */
}


.subbox {
width: 500px;
height: 500px;
background-color: rgba(255, 0, 0, 0.5);

}


</style>

</head>
<body>
  <div class="box">

<div class="subbox">안녕하세요 안녕하세요 안녕하세요</div>

  </div>

</body>
</html>
