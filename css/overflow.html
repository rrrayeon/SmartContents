<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>overflow</title>

<style>

.box {
width: 300px;
height: 300px;
border: 1px red solid;
overflow:scroll;
/*overflow: visible - width를 굳이 안싸도 자연스럽게 100%가 되듯이
overflow: visible도 마찬가지 아예안써도 visible 상태
overflow를 적게되는 순간 기본적으로 hidden상태
overflow: hidden - 영역 숨기기
overflow:scroll - 남는 영역 스크롤로 보여주기 */
}


.subbox {
width: 500px;
height: 500px;
background-color: rgba(255, 0, 0, 0.5);

}


</style>

</head>
<body>
  <div class="box">

<div class="subbox">안녕하세요 안녕하세요 안녕하세요</div>

  </div>

</body>
</html>
