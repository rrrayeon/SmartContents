<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

<style>
ul {margin:0;padding:0;
font-size: 0;
list-style: 0;
text-align: center;
}

li {border:1px red solid;
width:50px;
font-size: 12px;
display: inline-block;
*display: inline;
/*익스7에서 display: inline-block을 먹게해주기위해*/
*zoom:1; /*당긴다의뜻에서1은100% ex)1.2는120%*/

/*display:inline-block하는 이유 block일경우 자동으로 밑으로내려오지만 inline일경우
옆으로 정렬되면서 block속성까지 적용가능하기때문에*/
}
</style>
</head>
<body>

<ul>
  <li>text</li>
  <li>text</li>
  <li>text</li>
  <li>text</li>
  <li>text</li>
</ul>

</body>
</html>
